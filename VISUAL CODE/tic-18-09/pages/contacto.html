<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Ingrese sus Datos</legend>
        <label for="name">Nombre</label>
        <input type="text" />
        <br />
        <label for="email">Ingrese su correo</label>
        <input type="email" />
        <br />
        <label for="contraseña">Escriba su Contraseña</label>
        <input type="password" />
        <br />
        <label for="comentario">Deje algún comentario</label>
        <input type="textarea" />
        <br />
      </fieldset>
      <input type="submit" />
      <input type="reset" />
      <fieldset>
        <legend>Ingrese su Domicilio</legend>
        <label for="localidad">Indique su localidad</label>
        <select name="Localidad" id="localidad">
          <option value="Capital">Capital</option>
          <option value="Caucete">Caucete</option>
          <option value="25DeMayo">25 de Mayo</option>
          <option value="SanMartin">San Martin</option>
        </select>
        <label for="calle">Ingrese su calle</label>
        <input type="text" />
      </fieldset>
    </form>
  </body>
</html>
